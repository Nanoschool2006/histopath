<div class="space-y-6">
  <div>
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Researcher Dashboard</h1>
    @if (currentUser(); as user) {
      <p class="mt-2 text-lg text-gray-600">Welcome, {{ user.name }}. Access tools for cohort discovery and model analysis.</p>
    }
  </div>

  <div class="space-y-6">
    <!-- Query & Search Tools -->
    <app-dataset-query-builder></app-dataset-query-builder>
    <app-image-similarity-search></app-image-similarity-search>
  </div>
  
  <!-- Model & Experiment Tracking -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <app-ai-model-comparison></app-ai-model-comparison>
    </div>
    <div class="lg:col-span-1">
      <app-mlflow-tracker></app-mlflow-tracker>
    </div>
  </div>
</div>
