<div class="space-y-6">
  <!-- Header -->
  <div>
    @if (currentUser(); as user) {
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Student Dashboard</h1>
      <p class="mt-2 text-lg text-gray-600">Welcome, {{ user.name }}! Here are your assigned training cases.</p>
    }
  </div>

  <!-- Stats -->
  @let stats = dashboardStats();
  <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
    <!-- Total Assigned -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="text-sm font-medium text-gray-500 truncate">Total Assigned Cases</dt>
              <dd class="text-3xl font-semibold text-gray-900">{{ stats.totalAssigned }}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <!-- Completed Cases -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="text-sm font-medium text-gray-500 truncate">Completed Cases</dt>
              <dd class="text-3xl font-semibold text-green-600">{{ stats.completed }}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Assigned Training Cases List -->
  <app-case-list></app-case-list>

</div>
