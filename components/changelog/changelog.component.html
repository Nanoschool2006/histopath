<div class="bg-white shadow sm:rounded-lg h-full">
  <div class="px-4 py-5 sm:p-6">
    <div class="flex items-center space-x-3">
      <svg class="h-8 w-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>
      <h2 class="text-xl font-semibold text-gray-900">Changelog</h2>
    </div>

    <div class="mt-6 space-y-6">
      @for(group of changelogGroups(); track group[0]) {
        <div>
          <h3 class="text-md font-semibold text-gray-800">{{ group[0] }}</h3>
          <div class="mt-3 space-y-4">
            @for(item of group[1]; track item.id) {
              <div class="bg-gray-50/75 rounded-lg p-4 border border-gray-200/50">
                <div class="flex items-start space-x-3">
                  <span class="inline-flex items-center rounded-md px-2 py-0.5 text-xs font-semibold" [class]="getTypeClass(item.type)">
                    {{ item.type }}
                  </span>
                  <p class="text-sm text-gray-700">{{ item.description }}</p>
                </div>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
