<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Patho<span class="text-blue-500">Genius</span></h1>
      <p class="mt-2 text-gray-600">Select a user profile to log in</p>
    </div>
    <div class="space-y-4">
      @for (user of users(); track user.id) {
        <button (click)="loginAs(user)" class="w-full flex items-center space-x-4 p-3 text-left bg-gray-50 hover:bg-blue-100 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-lg">
            {{ user.name.charAt(0) }}
          </div>
          <div>
            <p class="font-semibold text-gray-900">{{ user.name }}</p>
            <p class="text-sm text-gray-500">{{ user.role }}</p>
          </div>
        </button>
      }
    </div>
  </div>
</div>
