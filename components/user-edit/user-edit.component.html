<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Add New User to Tenant</h3>
          <p class="mt-1 text-sm text-gray-500">
            The new user will be added to your current tenant: <strong class="font-medium">{{ currentUser()?.tenantId }}</strong>
          </p>
          <div class="mt-4 grid grid-cols-1 gap-y-6">
            <!-- User Name -->
            <div>
              <label for="user-name" class="block text-sm font-medium leading-6 text-gray-900">User Full Name</label>
              <input type="text" name="user-name" id="user-name" [ngModel]="newUserData().name" (ngModelChange)="updateField('name', $event)" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
            </div>

            <!-- Role -->
            <div>
              <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Assign Role</label>
              <select id="role" name="role" [ngModel]="newUserData().role" (ngModelChange)="updateField('role', $event)" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                @for(role of availableRoles(); track role.id) {
                  <option [value]="role.name">{{ role.name }}</option>
                }
              </select>
            </div>
            
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" (click)="saveUser()" [disabled]="isSaveDisabled()" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed">Add User</button>
          <button type="button" (click)="close()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
