<div class="bg-white shadow rounded-lg p-5">
  <div class="flex items-center space-x-3">
     <svg class="h-7 w-7 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375" />
    </svg>
    <h4 class="text-md font-medium text-gray-500">Storage Consumption</h4>
  </div>
  @if(storage(); as s) {
    @let chart = chartData();
    <div class="mt-3 flex items-center justify-start pl-10 space-x-6">
      <div class="relative w-24 h-24 flex items-center justify-center">
        <svg class="w-full h-full transform -rotate-90">
          <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" [attr.r]="chart.radius" [attr.cx]="chart.center" [attr.cy]="chart.center" />
          <circle class="text-blue-600" stroke-width="8" [attr.stroke-dasharray]="chart.circumference" [attr.stroke-dashoffset]="chart.offset" stroke-linecap="round" stroke="currentColor" fill="transparent" [attr.r]="chart.radius" [attr.cx]="chart.center" [attr.cy]="chart.center" />
        </svg>
        <span class="absolute text-2xl font-bold text-gray-800">{{ chart.percentage }}%</span>
      </div>
      <div>
        <p class="text-2xl font-bold text-gray-800">{{ s.used }} GB</p>
        <p class="text-sm text-gray-500">of {{ s.total }} GB used</p>
      </div>
    </div>
  }
</div>
